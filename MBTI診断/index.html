<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTI風 性格診断</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MBTI風 性格診断</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. 大勢の人と過ごすのが好き？</p>
        <label><input type="radio" name="q1" value="E"> はい</label>
        <label><input type="radio" name="q1" value="I"> いいえ</label>
      </div>

      <div class="question">
        <p>2. 現実的な情報を重視する？</p>
        <label><input type="radio" name="q2" value="S"> はい</label>
        <label><input type="radio" name="q2" value="N"> いいえ</label>
      </div>

      <div class="question">
        <p>3. 判断に論理を重視する？</p>
        <label><input type="radio" name="q3" value="T"> はい</label>
        <label><input type="radio" name="q3" value="F"> いいえ</label>
      </div>

      <div class="question">
        <p>4. 計画通りに物事を進めるのが好き？</p>
        <label><input type="radio" name="q4" value="J"> はい</label>
        <label><input type="radio" name="q4" value="P"> いいえ</label>
      </div>

      <button type="submit">診断する</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
