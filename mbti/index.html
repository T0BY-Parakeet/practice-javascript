<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MBTI風 性格診断</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>MBTI風 性格診断</h1>
      <p class="lead">全20問。直感で答えてね。診断結果は MBTI 風の 4文字タイプで表示します。</p>
    </header>

    <section id="quiz" class="card">
      <div id="question-area"></div>
      <div class="buttons">
        <button id="btn-next">次へ ▶</button>
        <button id="btn-prev">◀ 戻る</button>
      </div>
    </section>

    <section id="result" class="card hidden">
      <h2 id="type"></h2>
      <p id="type-desc"></p>
      <div class="result-actions">
        <button id="btn-restart">もう一度</button>
        <a id="share-link" href="#" target="_blank" rel="noopener">結果をシェア</a>
      </div>
    </section>

    <footer>
      <small>この診断は参考用の簡易実装です。正確な MBTI 診断ではありません。</small>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
